<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Password generator</title>
  
</head>

<body class="h-screen flex justify-center bg-[#1B1B3A] items-center">

  <div id="Password-Generator"
   class="w-[290px] items-center justify-center gap-4 py-4 text-white border rounded md:w-[auto] md:px-12 px-2 flex flex-col" >

    <h2 class="text-3xl">Password Generator</h2>

    <div id="result-container"
         class="bg-white w-[90%] h-7 md:text-lg rounded px-2 text-gray-500">
         <span id="result">click on  Generator button</span>
    </div>

      <span id="ShowError" class="w-full text-center md:w-96"></span>
    

      <div>
          <button id="generate" class="bg-[#5b3ddf] rounded px-2  py-2 font-bold md:px-10 md:py-1">
            Generate
          </button>
          <button id="clipboard" class="bg-[#3a19ce] rounded px-2 py-2 font-bold md:px-8 md:py-1">
            copy to clipboard
         </button>
        </div>

      <div class="font-bold w-full p-5 md:text-lg ">
        <div class="flex justify-between">
         <label for="length">Password Length</label>
         <input type="number" id="length" min="4" max="20" value="12" class="bg-transparent border rounded px-1">
        </div>
  

        <div class="flex justify-between">
          <label for="uppercase">Include Uppercase Letters</label>
          <input type="checkbox" id="uppercase"  name="uppercase" checked>
        </div>

        <div class="flex justify-between">
          <label for="lowercase"> Include Lowercase Letters</label>
          <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
       
        <div class="flex justify-between" >         
         <label for="number">Include number</label>
         <input type="checkbox" name="number" id="number" checked>
       </div>
   
       <div class="flex justify-between">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" name="symbols" id="symbols" checked>
       </div>
      </div>
    </div>
     <script src="java script.js"></script>
</body>
</html>
